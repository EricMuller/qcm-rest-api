server:
    port : 8081
    http2:
        enable: true

maven.version: @project.version@

info:
    application-name: qcm-rest-api

spring:

    main:
        lazy-initialization: false

    resources:
        cache:
            period: 31536000
            cachecontrol:
                max-age: 31536000

    security:
        oauth2:
            client:
                provider:
                    keycloak:
                        issuer-uri: https://keycloak.webmarks.net/auth/realms/qcm
                        # issuer-uri: http://localhost:8080/auth/realms/qcm
                registration:
                    keycloak:
                        client-id: qcm-rest-api
                        client-secret: c6e0e6ca-b0bb-4254-9b31-849fb99e4866
                        # client-secret: 2fb5059d-098a-4641-b2f3-85d2a3f8548e

            resourceserver:
                jwt:
                    issuer-uri: https://keycloak.webmarks.net/auth/realms/qcm

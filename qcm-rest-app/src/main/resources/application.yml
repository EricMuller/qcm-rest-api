server:
    port : 8000
    http2:
        enable: true

maven.version: @project.version@

info:
    application-name: qcm-rest-app

logging:
    file:
        path: logs #used by logback config !

management:
    health:
        test:
            enabled: true

    endpoint:
        health:
            show-details: always
            show-components: always
            group:
                status:
                    show-components: always
                    include: db, ping, test
    endpoints:
        web:
            exposure:
                include: '*'
springdoc:
    swagger-ui:
        oauth2RedirectUrl:  ${OPENAPI_SERVER_URI}/swagger-ui/oauth2-redirect.html


openapi:
    server:
        url: ${OPENAPI_SERVER_URI}
    keycloak:
        auth-server-url: ${KEYCLOAK_AUTH_URI}
        realm: ${KEYCLOAK_REALM}

spring:
    jpa:
        open-in-view: false

    config:
        use-legacy-processing: false

    devtools:
        restart:
            exclude: static/**,public/**

    hateoas:

        use-hal-as-default-json-media-type: false

    h2:
        console:
            path: /h2-console
            enabled: false

    main:
        lazy-initialization: false
        allow-bean-definition-overriding: true

    resources:
        cache:
            period: 31536000
            cachecontrol:
                max-age: 31536000

